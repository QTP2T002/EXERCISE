<!DOCTYPE html>
<html>
<head>
    <title>Title Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .title-container {
            background-color: #004080;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title-container">
        LIST OF ABSTRACTS
    </div>
</body>
</html>
