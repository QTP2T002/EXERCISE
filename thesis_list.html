<!DOCTYPE html>
<html>
<head>
    <title>Subtitle Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .subtitle-bar {
            background-color: #77b1d4;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .title-box {
            border: 2px solid white;
            padding: 5px 15px;
            border-radius: 5px;
            background-color: #0056b3;
        }
        .title-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .title-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="subtitle-bar">
        <div class="title-box"><a href="thesis_comp1.html" target="comp">Title One</a></div>
        <div class="title-box"><a href="thesis_comp2.html" target="comp">Title Two</a></div>
        <div class="title-box"><a href="thesis_comp3.html" target="comp">Title Three</a></div>
    </div>
</body>
</html>
